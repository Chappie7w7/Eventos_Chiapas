<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 140px; /* Espacio para el header fijo */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2e1ac7;
            padding: 20px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            text-align: center;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 26px;
            font-weight: bold;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffdd57;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            margin-bottom: 40px;
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .btn-regresar {
            display: inline-block;
            text-align: center;
            background-color: #95a5a6;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-regresar:hover {
            background-color: #7f8c8d;
        }

        .botones {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eventos Chiapas</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="eventos.html">Eventos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <form action="procesar_contacto.php" method="POST" class="formulario-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <div class="botones">
            <button type="submit">Enviar</button>
            <a href="index.html" class="btn-regresar">Regresar</a>
        </div>
    </form>
</body>
</html>
